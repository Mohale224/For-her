<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è A Special Question to Mpho Raliapeng(Nana) ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #FF1493;
            font-size: 2.5em;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            position: relative;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }

        #noBtn {
            background: #FFB6C1;
            color: #666;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #noBtn:hover {
            background: #FFC0CB;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            color: #FF1493;
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration p {
            color: #FF69B4;
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .emoji-big {
            font-size: 4em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="question-screen">
            <h1>Will you be my Valentine? üíï</h1>
            <div class="buttons-container">
                <button id="yesBtn" onclick="sayYes()">Yes! üíñ</button>
                <button id="noBtn" onmouseover="runAway()">No</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <div class="emoji-big">üéâ ‚ù§Ô∏è üíï ‚ù§Ô∏è üéâ</div>
            <h2>I knew you'd say yes!</h2>
            <p>I love you! ‚ù§Ô∏è<br><br>Happy Valentine's Day!</p>
        </div>
    </div>

    <script>
        let noCount = 0;
        const funnyTexts = [
            "No",
            "Are you sure?",
            "Really?",
            "Bunjie click yes",
            "Think again!",
            "Nope! üòè",
            "Not happening!",
            "Mageba just click yes would you",
            "Try the other one!",
            "Nana say yes",
            "Baby just click yes",
            "Wrong button!",
            "Come on... üòä",
            "The YES button looks nice!",
            "You know you want to!",
            "Just click YES! üíï",
            "I'm running out of space!",
            "Please? ü•∫"
        ];

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons-container');
            const yesBtn = document.getElementById('yesBtn');
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate random position
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Move the button
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make YES button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 50) {
                yesBtn.style.fontSize = (currentSize + 2) + 'px';
            }
            
            // Change NO button text
            if (noCount < funnyTexts.length - 1) {
                noCount++;
                noBtn.textContent = funnyTexts[noCount];
            }
        }

        function sayYes() {
            const questionScreen = document.getElementById('question-screen');
            const celebration = document.getElementById('celebration');
            
            questionScreen.style.display = 'none';
            celebration.classList.add('active');
            
            // Create floating hearts
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 7000);
                }, i * 200);
            }
        }

        // Position NO button initially
        window.onload = function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = '50%';
            noBtn.style.top = '60%';
            noBtn.style.transform = 'translateX(-50%)';
        };
    </script>
</body>
</html>
